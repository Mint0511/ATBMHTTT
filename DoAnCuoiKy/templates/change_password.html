<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu - Hệ Thống Quản Lý Đề Thi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-custom {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card card-custom">
                    <div class="card-header bg-warning text-dark text-center">
                        <h4 class="mb-0"><i class="fas fa-key"></i> Đổi Mật Khẩu</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, msg in messages %}
                                    <div class="alert alert-{{ 'success' if category == 'message' else category }} alert-dismissible fade show" role="alert">
                                        {{ msg }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form method="post">
                            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                            <div class="mb-3">
                                <label for="old_password" class="form-label"><i class="fas fa-lock"></i> Mật khẩu cũ</label>
                                <input class="form-control" id="old_password" name="old_password" type="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label"><i class="fas fa-lock-open"></i> Mật khẩu mới</label>
                                <input class="form-control" id="new_password" name="new_password" type="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label"><i class="fas fa-lock-open"></i> Xác nhận mật khẩu mới</label>
                                <input class="form-control" id="confirm_password" name="confirm_password" type="password" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save"></i> Đổi Mật Khẩu
                                </button>
                                <a href="/profile" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại Profile
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
