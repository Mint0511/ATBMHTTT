<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Đề Thi - Hệ Thống Quản Lý Đề Thi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-custom {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-check-scroll {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card card-custom">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0"><i class="fas fa-upload"></i> Upload Đề Thi</h3>
                    </div>
                    <div class="card-body">
                        {% if errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {% for error in errors %}
                                    <div><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
                                {% endfor %}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endif %}

                        <form method="post" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                            <div class="mb-3">
                                <label for="ten_de" class="form-label"><i class="fas fa-tag"></i> Tên đề thi / Môn học <span class="text-danger">*</span></label>
                                <input type="text" id="ten_de" name="ten_de" class="form-control" placeholder="Nhập tên đề thi" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-calendar-alt"></i> Thời gian mở đề</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="date" name="release_date" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="time" name="release_time" class="form-control" required>
                                        <div class="form-text text-muted">Định dạng 24h</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-calendar-times"></i> Thời gian đóng đề</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="date" name="expire_date" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="time" name="expire_time" class="form-control" required>
                                        <div class="form-text text-muted">Định dạng 24h</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label"><i class="fas fa-file-upload"></i> Chọn file đề thi (.pdf, .docx...)</label>
                                <input type="file" id="file" name="file" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="allowed_groups" class="form-label"><i class="fas fa-users"></i> Chọn nhóm lớp được phép xem:</label>
                                <select id="allowed_groups" name="allowed_groups" class="form-select">
                                    <option value="">-- Chọn nhóm lớp --</option>
                                    {% for group in groups %}
                                    <option value="{{ group[0] }}">{{ group[1] }}</option>
                                    {% endfor %}
                                </select>
                                <small class="text-muted">Để trống nếu tất cả sinh viên được xem.</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-shield-alt"></i> Phương thức xác thực sinh viên:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="auth_mode" id="auth_pin" value="pin" checked>
                                    <label class="form-check-label" for="auth_pin">
                                        Gửi qua Mã Ca Thi (Thi Tập Trung tại phòng máy)
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-upload"></i> UPLOAD + MÃ HÓA
                                </button>
                                <a href="/dashboard" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
